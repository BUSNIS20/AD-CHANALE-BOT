<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق كسب المال</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="splash-screen" class="splash">
        <img src="A1.PNG" alt="." />
    </div>

    <div id="main-content" class="hidden">
        <div class="main-interface">
            <img src="A2.PNG" alt="واجهة التطبيق" />
            <h1>مرحبًا بكم في تطبيق كسب المال!</h1>
            <p>استعد لاستكشاف عالم العملات الرقمية.</p>
            <button id="next-page-btn">هيا بنا</button> <!-- زر الانتقال -->
        </div>
    </div>

    <div id="footer" class="hidden">
        <p>حقوق الطبع والنشر &copy; 2023</p>
    </div>

    <script>
        // إظهار الشاشة الأولى لمدة 7 ثوانٍ
        setTimeout(() => {
            document.getElementById('splash-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');

            // إظهار الفوتر بعد 3 ثوانٍ من عرض المحتوى الرئيسي
            setTimeout(() => {
                document.getElementById('footer').classList.remove('hidden');
            }, 3000);
        }, 7000);

        // إضافة حدث للنقر على الزر
        document.getElementById('next-page-btn').addEventListener('click', () => {
            window.location.href = 'HOM.html'; // تجاهل إلى الصفحة الجديدة
        });
    </script>
</body>
</html>
