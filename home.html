<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* لون خلفية فاتح */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .icon {
            width: 100px; /* حجم الأيقونات */
            height: 100px; /* حجم الأيقونات */
            margin: 20px;
            cursor: pointer; /* إظهار المؤشر عند المرور فوق الأيقونة */
        }
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* السماح بتغليف الأيقونات */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في تطبيق ربح الأموال</h1>
        <div class="icon-container">
            <img src="Home.png" alt="Home" class="icon"> <!-- أيقونة الصفحة الرئيسية -->
            <img src="referrals.png" alt="Add User" class="icon"> <!-- أيقونة إضافة مستخدم -->
            <img src="tasks.png" alt="Tasks" class="icon"> <!-- أيقونة المهام -->
            <img src="wallet.png" alt="Wallet" class="icon"> <!-- أيقونة المحفظة -->
        </div>
    </div>
</body>
</html>
